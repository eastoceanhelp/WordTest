<style>
body {
  min-height: 100%;
  display: flex;
  flex-direction: column;
}
@media(min-width:751px) {
  #main {
    max-width: 600px;
    margin:  0 auto;
  }
}
@media(max-width:750px) {
  #main {
    width: 100%;
    margin:  0 auto;
  }
}
.range {
  width: 80px;
}
#slideButtons {
  margin-top: 20px;
}
td {
  border: solid 1px;
}
#main {
  flex: 1;
}
</style>

<body>
  <div id="main">
    <div>
      データ：<input type="file" id="dataFile" />
    </div>
    <div>
        表示する範囲を番号で指定してください。<br>
        <input type="number" id="from" class="range" />～<input type="number" id="to" class="range" /><button id="showWords">表示</button>
        <div id="slideButtons">
          <button id="minus10">＜１０</button><button id="plus10">１０＞</button><button id="minus100">＜１００</button><button id="plus100">１００＞</button>
        </div>
        <table id="wordInfoTable" style="width:100%;">
          <thead>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td><button id="clearResult1">AC</button></td>
              <td><button id="clearResult2">AC</button></td>
            </tr>
            <tr>
              <td style="width:10%;">番号</td>
              <td style="width:20%;">単語</td>
              <td style="width:50%;">意味<br><button id="hideShowAllSense">非表示</button></td>
              <td style="width:10%;">１<br><button id="hideShowResult1OK">×</button></td>
              <td style="width:10%;">２<br><button id="hideShowResult2OK">×</button></td>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
    </div>
  </div>
